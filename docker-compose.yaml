services:
  forex-db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prefect-db:
    image: postgres:15
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prefect-server:
    image: prefecthq/prefect:3-python3.13
    command: prefect server start
    ports:
      - "4200:4200"
    depends_on:
      - prefect-db
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_URL: http://127.0.0.1:4200/api
      PREFECT_SERVER_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@prefect-db:5432/prefect

  worker:
#    image: prefecthq/prefect:3-python3.13
    build: .
    command: prefect worker start --pool default-agent-pool
    working_dir: /app
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      PYTHONPATH: /app
    depends_on:
      prefect-server:
        condition: service_started
    volumes:
      - ./:/app
    restart: always

  flow:
    build: .
    working_dir: /app
#    command: tail -f /dev/null
    command: python gmo/ws-connection.py
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      PREFECT_LOCAL_STORAGE_PATH: /flow-storage
      PYTHONPATH: /app
    depends_on:
      prefect-server:
        condition: service_started
    volumes:
      - flow-storage:/flow-storage
      - ./etl:/app/etl
      - ./gmo:/app/gmo
      - ./database:/app/database
    restart: always
volumes:
  db-data:
  flow-storage:
  postgres_data: